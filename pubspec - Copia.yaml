name: cripto_nexus
description: Projeto unindo Desafio 1-5
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.14

  # Notificações locais
  flutter_local_notifications: ^17.0.0-dev.0

  # Outras libs
  flutter_map: ^4.0.0
  latlong2: ^0.8.1
  flutter_map_marker_popup: ^5.0.0
  cupertino_icons: ^1.0.8
  google_fonts: ^4.0.3
  fl_chart: ^0.69.0
  http: ^0.13.6
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  intl: ^0.18.1
  audioplayers: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/sounds/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
