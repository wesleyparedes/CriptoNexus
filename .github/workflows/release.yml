name: üöÄ Build & Release CriptoNexus

on:
  push:
    tags:
      - 'v*'  # dispara apenas quando uma tag como "v1.0.7" √© criada

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar reposit√≥rio
        uses: actions/checkout@v4

      - name: üîß Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: üì¶ Instalar depend√™ncias
        run: flutter pub get

      - name: üßπ Limpar projeto
        run: flutter clean

      - name: üèóÔ∏è Gerar APK (release)
        run: flutter build apk --release

      - name: üì¶ Calcular nome do release
        id: vars
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: üìù Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "CriptoNexus ${{ env.TAG_NAME }}"
          body: |
            ## üìú Changelog
            - Atualiza√ß√µes autom√°ticas de vers√£o e build.
            - Corre√ß√£o no comparador de vers√µes do AppUpdateChecker.
            - Estilo de cores atualizado (tema escuro e azul moderno).
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
