name: ðŸš€ Build & Auto Release CriptoNexus

on:
  push:
    tags:
      - 'v*' # dispara quando uma tag tipo v1.1.0 Ã© criada

# âœ… DÃ¡ permissÃ£o pro workflow criar releases e subir artefatos
permissions:
  contents: write
  actions: read
  checks: read
  deployments: read
  issues: read
  pull-requests: read
  statuses: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸ”§ Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          cache: true

      - name: ðŸ’¤ Esperar ambiente estabilizar
        run: sleep 10

      - name: ðŸ§° Instalar dependÃªncias do sistema
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: ðŸ“¦ Instalar pacotes Flutter
        run: flutter pub get

      - name: ðŸ§¹ Limpar build anterior
        run: flutter clean

      # âœ… Atualiza SDK e NDK antes do build
      - name: âš™ï¸ Atualizar SDK/NDK
        run: |
          echo "compileSdk=35"
          echo "ndkVersion=27.0.12077973"

      - name: ðŸ—ï¸ Gerar APK (release)
        env:
          NO_WATCHMAN: true
          CHOKIDAR_USEPOLLING: true
        run: flutter build apk --release --no-tree-shake-icons

      - name: ðŸ“ Gerar changelog automÃ¡tico
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: ".github/changelog_config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Definir tag atual
        id: vars
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: ðŸš€ Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "CriptoNexus ${{ env.TAG_NAME }}"
          body: ${{ steps.changelog.outputs.changelog }}
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… FinalizaÃ§Ã£o
        run: echo "Build e release concluÃ­dos com sucesso! ðŸŽ‰"
