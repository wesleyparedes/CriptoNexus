name: ğŸš€ Build & Auto Release CriptoNexus

on:
  push:
    tags:
      - 'v*' # dispara quando uma tag tipo v1.1.0 Ã© criada

# âœ… DÃ¡ permissÃ£o pro workflow criar releases e subir artefatos
permissions:
  contents: write
  actions: read
  checks: read
  deployments: read
  issues: read
  pull-requests: read
  statuses: read

jobs:
  build:
    runs-on: ubuntu-24.04
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          cache: true

      - name: ğŸ’¤ Esperar ambiente estabilizar
        run: sleep 10

      - name: ğŸ§° Instalar dependÃªncias do sistema
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: ğŸ“¦ Instalar pacotes Flutter
        run: flutter pub get

      - name: ğŸ§¹ Limpar build anterior
        run: flutter clean

      # âœ… Atualiza SDK e NDK antes do build
      - name: âš™ï¸ Atualizar SDK/NDK
        run: |
          echo "Usando SDK 36 e NDK 27.0.12077973"
          echo "compileSdk=36" >> local.properties
          echo "ndkVersion=27.0.12077973" >> local.properties

      - name: ğŸ—ï¸ Gerar APK (release)
        env:
          NO_WATCHMAN: true
          CHOKIDAR_USEPOLLING: true
        run: flutter build apk --release --no-tree-shake-icons

      # ğŸ” Verifica se o APK foi realmente assinado
      - name: ğŸ”’ Verificar assinatura do APK
        run: |
          echo "Verificando assinatura do APK..."
          if ! ${ANDROID_HOME}/build-tools/*/apksigner verify --verbose build/app/outputs/flutter-apk/app-release.apk; then
            echo "âŒ Erro: APK nÃ£o estÃ¡ assinado corretamente!"
            exit 1
          fi
          echo "âœ… APK assinado corretamente!"

      # ğŸ” Verifica o certificado usado (log informativo)
      - name: ğŸ” Mostrar certificado do APK
        run: |
          ${ANDROID_HOME}/build-tools/*/apksigner verify --verbose --print-certs build/app/outputs/flutter-apk/app-release.apk

      # ğŸ§© Confere integridade (gera hash SHA-256)
      - name: ğŸ§¾ Verificar integridade do APK
        run: |
          echo "Gerando hash SHA-256 para validaÃ§Ã£o..."
          sha256sum build/app/outputs/flutter-apk/app-release.apk

      - name: ğŸ“ Gerar changelog automÃ¡tico
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v3
        with:
          configuration: ".github/changelog_config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Definir tag atual
        id: vars
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: ğŸš€ Criar release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "CriptoNexus ${{ env.TAG_NAME }}"
          body: |
            âœ… Build automatizado concluÃ­do com sucesso!
            ğŸ” Assinatura e integridade verificadas.
            
            ${{ steps.changelog.outputs.changelog }}
          files: build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… FinalizaÃ§Ã£o
        run: echo "ğŸ‰ Build e release concluÃ­dos com sucesso!"
